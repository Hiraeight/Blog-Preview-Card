<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="section">
    <div class="container">
      <div class="grid-container">
        <div class="blog-image">
          <img src="./assets/images/illustration-article.svg" alt="Illustration Article Image">
        </div>
        <div class="content">
          <div class="block-title">
            <p class="sub-heading">Learning</p>
          </div>
          <p>Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="author-image">
          <p class="sub-heading">Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
